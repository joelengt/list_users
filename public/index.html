<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"/>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body id="App_Container">

    <h2>Agenda</h2>
    
    <div>
        <input id="txt_box_search" type="text" placeholder="Ingresa nombre del usuario">
        <button id="btn_box_search"> Buscar </button>
    </div>
    <table>
        <thead id="header">
            <tr>
                <td><strong>Id</strong></td>
                <td><strong>Nombre</strong></td>
                <td><strong>Apellido</strong></td>
                <td><strong>Dirección</strong></td>
                <td><strong>Celular</strong></td>
                <td><strong>Teléfono</strong></td>
                <td><strong>Avatar</strong></td>
                <td><button class="btn_change_order">Ordenar (A)</button></td>
            </tr>
        </thead>
        <tbody id= "boxListUsers" class="Articles_containers">
        </tbody>
    </table>
    <div class="Pagination">
        <div class="PaginationContent">
        </div>
    </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- The Close Button -->
          <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>

          <!-- Modal Content (The Image) -->
          <img class="modal-content" id="img01">

          <!-- Modal Caption (Image Text) -->
          <div id="caption"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
