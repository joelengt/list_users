<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"/>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/modal/index.css">
</head>
<body id="App_Container">
    <div class="App_Container__box">

        <!-- Header Main -->
        <header class="HeaderMain">
            <div class="HeaderMain__box">
                <!-- Title -->
                <h2>Agenda</h2> 
            </div> 
        </header>

        <!-- Table List -->
        <section class="TableList">
            <div class="TableList__box">

                <!-- Form search -->
                <div class="TableList__search">
                    <input id="txt_box_search" type="text" placeholder="Ingresa nombre del usuario">
                    <button id="btn_box_search"> Buscar </button>
                </div>
                
                <!-- Table with Items -->
                <div class="TableList__table" style="overflow-x:auto;">
                   <table class="TableList__Item">
                       <thead id="header">
                           <tr>
                               <td class="header__item"><strong>Id</strong></td>
                               <td class="header__item"><strong>Nombre</strong></td>
                               <td class="header__item"><strong>Apellido</strong></td>
                               <td class="header__item"><strong>Dirección</strong></td>
                               <td class="header__item"><strong>Celular</strong></td>
                               <td class="header__item"><strong>Teléfono</strong></td>
                               <td class="header__item"><strong>Avatar</strong></td>
                               <td class="header__item"><button class="btn_change_order">Ordenar</button></td>
                           </tr>
                       </thead>
                       <tbody id= "boxListUsers" class="Articles_containers">
                       </tbody>
                   </table> 
                </div>

                <!-- Pagination -->
                <div class="TableList__pagination">
                    <div class="Pagination">
                        <div class="PaginationContent">
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- The Close Button -->
            <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
          <!-- Modal Content (The Image) -->
          <img class="modal-content" id="img01">
          <!-- Modal Caption (Image Text) -->
          <div id="caption"></div>
        </div>

        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="./js/index.js"></script>
    </div>
</body>
</html>
