<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>

    <meta name="description" content="Joel Gonzales Tipismana Full-Stack Web Developer, Emprendedor, Co-Fundador y CEO de @TeamCromlu, youtuber @rktecnology. HTML5, CSS3, JavaScript, ECS6, BackboneJS, NodeJS, MongoDB"/>

    <!-- Esstilos Enlaces CSS -->
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/modal/index.css">

    <meta property="og:title" content="Joel Gonzales Tipismana Full-Stack Web Developer" />

<body id="App_Container">
    <div class="App_Container__box">

        <!-- Header Main -->
        <header class="HeaderMain">
            <div class="HeaderMain__box">
                <!-- Title -->
                <h2>Agenda</h2> 
            </div> 
        </header>

        <!-- Table List -->
        <section class="TableList">
            <div class="TableList__box">

                <!-- Form search -->
                <div class="TableList__search">
                    <input id="txt_box_search" type="text" placeholder="Ingresa nombre del usuario">
                    <button id="btn_box_search"> Buscar </button>
                    <button class="btn_change_order">Ordenar</button>
                </div>

                <!-- Table with Items -->
                <div class="TableList__table">
                   <table class="TableList__Item table table-bordered fixed">
                       <thead class="header">
                           <tr class="cheader">
                               <th rowspan="2" class="text-center">Id</th>
                               <th rowspan="2" class="text-center">Nombre</th>
                               <th rowspan="4" class="text-center">Apellido</th>
                               <th rowspan="3" class="text-center">Dirección</th>
                               <th rowspan="2" class="text-center">Celular</th>
                               <th rowspan="2" class="text-center">Teléfono</th>
                               <th rowspan="2" class="text-cente success-head">Avatar</th>
                           </tr>
                       </thead>
                       <tbody id= "boxListUsers" class="Articles_containers">
                       </tbody>
                   </table> 
                </div>

                <!-- Pagination -->
                <div class="TableList__pagination">
                    <div class="Pagination">
                        <div class="PaginationContent">
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <footer>
            <p>code & love by <a href="http://joelgt.com" target="_blank">joelgt.com</a></p>
        </footer>

        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- The Close Button -->
            <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>
          <!-- Modal Content (The Image) -->
          <img class="modal-content" id="img01">
          <!-- Modal Caption (Image Text) -->
          <div id="caption"></div>
        </div>
        
        <!-- Enlaces Script JS -->
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="./js/index.js"></script>
    </div>
</body>
</html>
